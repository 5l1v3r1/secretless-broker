providers:
  - name: conjur
    configuration:
      - name: url
        value:
          literal: http://conjur
      - name: account
        value:
          literal: dev
    credentials:
      - name: username
        value:
          literal: host/myapp_tls
      - name: apiKey
        value:
          environment: CONJUR_AUTHN_API_KEY    
