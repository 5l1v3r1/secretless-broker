listeners:
  - name: sshagent
    protocol: ssh-agent
    socket: ./run/ssh-agent/.agent

providers:
  - name: conjur
    configuration:
      - name: url
        value:
          literal: http://conjur
      - name: account
        value:
          literal: dev
    credentials:
      - name: username
        value:
          literal: host/ansible
      - name: apiKey
        value:
          environment: CONJUR_AUTHN_API_KEY    

handlers:
  - name: ssh-agent
    listener: sshagent
    credentials:
      - name: rsa
        value:
          provider: conjur
          id: dev:variable:db/ssh_key
