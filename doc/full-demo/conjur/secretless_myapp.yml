listeners:
  - name: pg
    protocol: pg
    socket: /run/postgresql/.s.PGSQL.5432

providers:
  - name: conjur
    configuration:
      - name: url
        value:
          literal: http://conjur
      - name: account
        value:
          literal: dev
    credentials:
      - name: username
        value:
          literal: host/myapp
      - name: apiKey
        value:
          environment: CONJUR_AUTHN_API_KEY    

handlers:
  - name: pg
    listener: pg
    credentials:
      - name: address
        value:
          literal: pg:5432
      - name: username
        value:
          literal: myapp
      - name: password
        value:
          provider: conjur
          id: dev:variable:db/password
