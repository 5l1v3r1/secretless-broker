listeners:
  - name: pg
    protocol: pg
    socket: /run/postgresql/.s.PGSQL.5432

handlers:
  - name: pg
    listener: pg
#    debug: true
    credentials:
      - name: address
        value:
          literal: pg:5432
      - name: username
        value:
          literal: myapp
      - name: password
        value:
          environment: DB_PASSWORD
