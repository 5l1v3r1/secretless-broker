listeners:
  - name: pg
    socket: ./run/postgresql/.s.PGSQL.5432

handlers:
  - name: pg
    listener: pg
    authorization:
      none: true
    credentials:
      - name: address
        value:
          environment: PG_ADDRESS
      - name: username
        value:
          environment: PG_USER
      - name: password
        value:
          environment: PG_PASSWORD
