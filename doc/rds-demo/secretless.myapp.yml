listeners:
  - name: pg
    socket: ./run/postgresql/.s.PGSQL.5432

handlers:
  - name: pg
    listener: pg
    backend:
      - name: address
        value_from:
          conjur: dev:variable:pg/url
      - name: username
        value_from:
          conjur: dev:variable:pg/username
      - name: password
        value_from:
          conjur: dev:variable:pg/password
