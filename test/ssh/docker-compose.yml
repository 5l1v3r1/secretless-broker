version: '2.1'
services:
  ssh_host:
    build:
      context: .
      dockerfile: Dockerfile.ssh_host
    ports:
      - 22

  secretless:
    image: secretless
    volumes:
      - ./secretless.yml:/config.yaml
      - ./run:/run/ssh-agent
      - ./id_insecure:/root/id_insecure:ro
    depends_on:
      - ssh_host

  test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./run:/run/ssh-agent
    depends_on:
      - secretless
      - ssh_host
