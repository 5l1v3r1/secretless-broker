version: '3.0'

services:
  mysql:
    build:
      context: .
      dockerfile: Dockerfile.mysql
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin -psecurerootpass status"]
      interval: 1s
      timeout: 30s
    environment:
      MYSQL_ROOT_PASSWORD: securerootpass

  secretless:
    build:
      context: ../..
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT:
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
    volumes:
      - ./secretless.yml:/secretless.yml
      - ./run/mysql:/run/mysql
#      - ../../:/go/src/github.com/conjurinc/secretless

  test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: go test -v ./test/mysql_handler
    volumes:
      - ../../:/go/src/github.com/conjurinc/secretless
    depends_on:
      - secretless

  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT:
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
    volumes:
      - ../..:/go/src/github.com/conjurinc/secretless
