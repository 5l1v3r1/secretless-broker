listeners:
  - name: http_default
    protocol: http
    address: 0.0.0.0:80

handlers:
  - name: aws
    listener: http_default
    match:
      - ".*"
    debug: true
    authorization:
      none: true
    credentials:
      - name: access_key_id
        value:
          environment: AWS_ACCESS_KEY_ID
      - name: secret_access_key
        value:
          environment: AWS_SECRET_ACCESS_KEY
