version: '2.1'
services:
  pg:
    build:
      context: .
      dockerfile: Dockerfile.pg

  secretless:
    build:
      context: ../..
    depends_on:
      - pg
    volumes:
      - ./secretless.yml:/config.yaml
      - ./run/:/var/run/postgresql/

  test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    depends_on:
      - secretless
    volumes:
      - ./run/:/var/run/postgresql/
