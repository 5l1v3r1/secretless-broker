version: '2.1'
services:
  pg:
    build:
      context: .
      dockerfile: Dockerfile.pg

  conjur:
    image: cyberark/conjur:0.2.0-stable
    command: server -a dev
    environment:
      DATABASE_URL: postgres://postgres@pg/postgres
      CONJUR_DATA_KEY: 'WMfApcDBtocRWV+ZSUP3Tjr5XNU+Z2FdBb6BEezejIs='
      RAILS_ENV: development
    ports:
      - 80
    volumes:
      - .:/work
    depends_on:
      - pg

  secretless:
    build:
      context: ../..
    environment:
      CONJUR_APPLIANCE_URL: http://conjur
      CONJUR_ACCOUNT: dev
      CONJUR_AUTHN_LOGIN: host/secretless
      CONJUR_AUTHN_API_KEY: 
    depends_on:
      - conjur
    depends_on:
      - pg
    volumes:
      - ./secretless.yml:/config.yaml
      - ./run/:/var/run/postgresql/

  psql:
    build:
      context: .
      dockerfile: Dockerfile.psql
    environment:
      CONJUR_APPLIANCE_URL: http://conjur
      CONJUR_ACCOUNT: dev
    depends_on:
      - pg
    volumes:
      - ./run/:/var/run/postgresql/
