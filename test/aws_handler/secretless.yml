listeners:
  - name: http_default
    protocol: http
    address: 0.0.0.0:80

handlers:
  - name: aws
    listener: http_default
    match:
      - ".*"
    credentials:
      - name: accessKeyId
        value:
          environment: AWS_ACCESS_KEY_ID
      - name: secretAccessKey
        value:
          environment: AWS_SECRET_ACCESS_KEY
