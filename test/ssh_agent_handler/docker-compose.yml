version: '2'
services:
  ssh_host:
    build:
      context: .
      dockerfile: Dockerfile.ssh_host
    ports:
      - 22

  secretless:
    image: secretless
    volumes:
      - ./secretless.yml:/secretless.yml
      - ./run:/run/ssh-agent
      - ./id_insecure:/root/id_insecure:ro
    depends_on:
      - ssh_host

  test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /go/src/github.com/conjurinc/secretless/test/ssh_agent_handler
    command: ssh -o StrictHostKeyChecking=no ssh_host cat /root/.ssh/authorized_keys
    environment:
      SSH_AUTH_SOCK: /run/ssh-agent/.agent
    volumes:
      - ./run:/run/ssh-agent
    depends_on:
      - secretless
      - ssh_host

  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ../..:/go/src/github.com/conjurinc/secretless
