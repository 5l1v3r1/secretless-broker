version: '3.0'

services:
  mysql:
    build:
      context: .
      dockerfile: Dockerfile.mysql
    ports:
      - 3306
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin -psecurerootpass status"]
      interval: 1s
      timeout: 30s
    environment:
      MYSQL_ROOT_PASSWORD: securerootpass

  secretless:
    build:
      context: ../..
    environment:
      MYSQL_HOST: localhost
      MYSQL_PORT: 3306
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    command: ["./test/mysql-handler/wait-for-mysql", "./secretless"]
    volumes:
      - ./secretless.yml:/secretless.yml
      - ./run/mysql:/var/lib/mysql

  test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: go test -v ./test/mysql_handler
    volumes:
      - ../../:/go/src/github.com/conjurinc/secretless
    depends_on:
      - secretless

  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      MYSQL_HOST: localhost
      MYSQL_PORT: 3306
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    volumes:
      - ../..:/go/src/github.com/conjurinc/secretless
