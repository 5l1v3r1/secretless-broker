- !user bob

- !user charles

- !host myapp

- !policy
  id: pg
  body:
  - &variables
    - !variable url
    - !variable username
    - !variable password

  - !layer

  - !webservice

  - !host

  - !permit
    role: !layer
    privilege: [ read, execute ]
    resources: *variables

  - !grant
    role: !layer
    member: !host

- !permit
  roles:
    - !user bob
    - !host myapp
  privileges: [ execute ]
  resource: !webservice pg
