version: 2

services:
  http_auth:
    #     connector: basic_auth
    #
    protocol: http
    listenOn: tcp://0.0.0.0:8080
    credentials:
      username:
        from: interpreterenv
        get: USERNAME
      password:
        from: interpreterenv
        get: PASSWORD
    config:
      authenticationStrategy: basic_auth
      authenticateURLsMatching:
        - .*
